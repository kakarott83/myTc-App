<form [formGroup]="countryForm" class="adminForm" (ngSubmit)="onSubmit()" >
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput #countryName formControlName="name" type="text">  
    </mat-form-field>
    <mat-form-field>
        <mat-label>An- und Abreise Pauschale</mat-label>
        <input matInput formControlName="destRate" type="number">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Tagespauschale</mat-label>
        <input matInput formControlName="rate" type="number">
    </mat-form-field>
    <button type="submit" mat-icon-button>
        <mat-icon>save</mat-icon>
    </button>
</form>
<mat-error *ngIf="exists"> Land bereits vorhanden </mat-error>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element"> {{element.id}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}}</td>
    </ng-container>
    <ng-container matColumnDef="rate">
        <th mat-header-cell *matHeaderCellDef>Tagespauschale</th>
        <td mat-cell *matCellDef="let element"> {{element.rate}}</td>
    </ng-container>
    <ng-container matColumnDef="destRate">
        <th mat-header-cell *matHeaderCellDef>An-und Abreise</th>
        <td mat-cell *matCellDef="let element"> {{element.destRate}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="selectCountry(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    
</table>
