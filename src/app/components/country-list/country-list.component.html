<div class="container">
    <app-country [selectedCountry]="mySelectedCountry"></app-country>

    <table mat-table [dataSource]="dataSource" class="table table-hover" *ngIf="dataSource else loading">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element"> {{element.id}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}}</td>
        </ng-container>
        <ng-container matColumnDef="rate">
            <th mat-header-cell *matHeaderCellDef>Tagespauschale</th>
            <td mat-cell *matCellDef="let element"> {{element.rate}}</td>
        </ng-container>
        <ng-container matColumnDef="destRate">
            <th mat-header-cell *matHeaderCellDef>An-und Abreise</th>
            <td mat-cell *matCellDef="let element"> {{element.destRate}}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <div>
                    <button (click)="selectCountry(element)" class="btn btn-primary btn-sm btn-primary actionButtons">
                        <i class="fas fa-edit fa-1x"></i>
                        Bearbeiten
                    </button>
                    <button (click)="deleteCountry(element)" class="btn btn-primary btn-sm btn-danger actionButtons">
                        <i class="fas fa-trash fa-1x"></i>
                        LÃ¶schen
                    </button>
                </div>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<ng-template #loading>
    <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</ng-template>
